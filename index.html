<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quáº£n lÃ½ Project</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    th {
      background-color: #cce5ff;

      font-weight: bold;
      padding: 10px;
    }
    td {
      padding: 8px;
    }
    tr:hover td {
      background-color: #e6f7ff;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
    }
    input, button, select, textarea {
      padding: 6px;
      margin: 4px;
    }
    .container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a.link {
      text-decoration: none;

    }
    a.link:hover {
      text-decoration: underline;
    }
    .progress-pending  { background-color: white; }
    .progress-working  { background-color: #fffacc; }
    .progress-complete { background-color: #d4fcdc; }
    .progress-maintain { background-color: #ffd6d6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ“ Danh sÃ¡ch Project cá»§a tÃ´i</h2>

    <input type="text" id="name" placeholder="TÃªn project" />
    <button onclick="generateUniqueRandomName()">ğŸ² TÃªn ngáº«u nhiÃªn</button><br>
    <input type="text" id="function" placeholder="Chá»©c nÄƒng" />
    <input type="datetime-local" id="time" /><br>

    <b>ğŸ”— ThÃªm Link:</b><br>
    <input type="text" id="linkText" placeholder="TÃªn link (VD: Google)" />
    <input type="text" id="linkUrl" placeholder="https://google.com" />
    <button onclick="addLink()">â• ThÃªm link</button><br>
    <ul id="linkList"></ul>

    <select id="progress">
      <option value="pending">ChÆ°a báº¯t Ä‘áº§u</option>
      <option value="working">Äang thá»±c hiá»‡n</option>
      <option value="complete">ÄÃ£ hoÃ n thÃ nh</option>
      <option value="maintain">Äang sá»­a chá»¯a</option>
    </select>
    <button onclick="addProject()">ThÃªm Project</button>
    <button onclick="exportToExcel()">Xuáº¥t Excel</button>
    <input type="file" onchange="importFromExcel(event)" />

    <table id="projectTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>TÃªn Project</th>
          <th>Chá»©c nÄƒng</th>
          <th>Thá»i gian</th>
          <th>Link(s)</th>
          <th>Tiáº¿n Ä‘á»™</th>
          <th>XÃ³a</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let projects = JSON.parse(localStorage.getItem('projects')) || [];
    let currentLinks = [];

    function renderProjects() {
      const tbody = document.querySelector("#projectTable tbody");
      tbody.innerHTML = "";
      projects.forEach((proj, index) => {
        const row = document.createElement("tr");
        const progressClass = {
          pending: 'progress-pending',
          working: 'progress-working',
          complete: 'progress-complete',
          maintain: 'progress-maintain'
        }[proj.progress || 'pending'];
        row.className = progressClass;

        const formattedTime = proj.time ? new Date(proj.time).toLocaleString("vi-VN") : "";

        const linksHtml = (proj.links || []).map((link, i) =>
          `<a href="${link.url}" class="link" target="_blank">ğŸ”— ${link.text || "Link " + (i + 1)}</a>`
        ).join("");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${proj.name}</td>
          <td>${proj.function}</td>
          <td>${formattedTime}</td>
          <td>${linksHtml}</td>
          <td>
            <select onchange="updateProgress(${index}, this.value)">
              <option value="pending" ${proj.progress === 'pending' ? 'selected' : ''}>ChÆ°a báº¯t Ä‘áº§u</option>
              <option value="working" ${proj.progress === 'working' ? 'selected' : ''}>Äang thá»±c hiá»‡n</option>
              <option value="complete" ${proj.progress === 'complete' ? 'selected' : ''}>ÄÃ£ hoÃ n thÃ nh</option>
              <option value="maintain" ${proj.progress === 'maintain' ? 'selected' : ''}>Äang sá»­a chá»¯a</option>
            </select>
          </td>
          <td><button onclick="deleteProject(${index})">âŒ</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addLink() {
      const text = document.getElementById("linkText").value.trim();
      const url = document.getElementById("linkUrl").value.trim();
      if (!url) return alert("Pháº£i nháº­p URL!");
      currentLinks.push({ text: text || "Link", url });
      renderLinkList();
      document.getElementById("linkText").value = "";
      document.getElementById("linkUrl").value = "";
    }

    function renderLinkList() {
      const ul = document.getElementById("linkList");
      ul.innerHTML = currentLinks.map((link, i) =>
        `<li>${link.text} - <a href="${link.url}" target="_blank">${link.url}</a> 
         <button onclick="removeLink(${i})">âŒ</button></li>`
      ).join("");
    }

    function removeLink(index) {
      currentLinks.splice(index, 1);
      renderLinkList();
    }

    function addProject() {
      const name = document.getElementById("name").value.trim();
      const func = document.getElementById("function").value.trim();
      const time = document.getElementById("time").value;
      const progress = document.getElementById("progress").value;

      if (!name || !func || !time) return alert("Äiá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin!");
      if (projects.find(p => p.name === name)) return alert("TÃªn project Ä‘Ã£ tá»“n táº¡i!");

      projects.push({ name, function: func, time, links: [...currentLinks], progress });
      localStorage.setItem("projects", JSON.stringify(projects));
      renderProjects();

      document.getElementById("name").value = "";
      document.getElementById("function").value = "";
      document.getElementById("progress").value = "pending";
      currentLinks = [];
      renderLinkList();
      setDefaultTimeNow();
    }

    function updateProgress(index, newStatus) {
      projects[index].progress = newStatus;
      localStorage.setItem('projects', JSON.stringify(projects));
      renderProjects();
    }

    function deleteProject(index) {
      if (confirm("XÃ³a project nÃ y?")) {
        projects.splice(index, 1);
        localStorage.setItem("projects", JSON.stringify(projects));
        renderProjects();
      }
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(projects.map((p, i) => ({
        STT: i + 1,
        "TÃªn Project": p.name,
        "Chá»©c nÄƒng": p.function,
        "Thá»i gian": new Date(p.time).toLocaleString("vi-VN"),
        "Link(s)": (p.links || []).map(l => `${l.text} | ${l.url}`).join('\n'),
        "Tiáº¿n Ä‘á»™": {
          pending: "ChÆ°a báº¯t Ä‘áº§u",
          working: "Äang thá»±c hiá»‡n",
          complete: "ÄÃ£ hoÃ n thÃ nh",
          maintain: "Äang sá»­a chá»¯a"
        }[p.progress || 'pending']
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Projects");
      XLSX.writeFile(wb, "Danh_sach_project.xlsx");
    }

    function importFromExcel(evt) {
      const file = evt.target.files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const imported = XLSX.utils.sheet_to_json(sheet);

        // â— XÃ“A Dá»® LIá»†U CÅ¨
        projects = [];

        const textToProgress = {
          "ChÆ°a báº¯t Ä‘áº§u": "pending",
          "Äang thá»±c hiá»‡n": "working",
          "ÄÃ£ hoÃ n thÃ nh": "complete",
          "Äang sá»­a chá»¯a": "maintain"
        };

        imported.forEach(row => {
          const links = (row["Link(s)"] || "").split(/\n+/).map(line => {
            const [text, url] = line.split("|").map(s => s.trim());
            return { text, url };
          }).filter(link => link.url);

          projects.push({
            name: row["TÃªn Project"],
            function: row["Chá»©c nÄƒng"],
            time: new Date(row["Thá»i gian"]).toISOString(),
            links,
            progress: textToProgress[row["Tiáº¿n Ä‘á»™"]] || "pending"
          });
        });

        localStorage.setItem("projects", JSON.stringify(projects));
        renderProjects();
      };
      reader.readAsArrayBuffer(file);
    }

    function generateUniqueRandomName() {
      const digits = "0123456789";
      const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      function shuffle(str) {
        const arr = str.split('');
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr.join('');
      }
      let name, tries = 0;
      do {
        let numPart = "", letterPart = "";
        for (let i = 0; i < 5; i++) {
          numPart += digits[Math.floor(Math.random() * digits.length)];
          letterPart += letters[Math.floor(Math.random() * letters.length)];
        }
        name = shuffle(numPart + letterPart);
        tries++;
        if (tries > 1000) {
          alert("KhÃ´ng thá»ƒ táº¡o tÃªn khÃ´ng trÃ¹ng!"); return;
        }
      } while (projects.find(p => p.name === name));
      document.getElementById("name").value = name;
    }

    function setDefaultTimeNow() {
      const now = new Date();
      const localISO = now.toISOString().slice(0, 16);
      document.getElementById("time").value = localISO;
    }

    renderProjects();
    setDefaultTimeNow();
  </script>
</body>
</html>
